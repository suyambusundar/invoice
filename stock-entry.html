<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap-reboot.min.css"> -->
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Invoice</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="invoice-booking.html">Invoice Booking</a></li>
                <li><a href="invoice-status.html">Invoice Status</a></li>
                <li><a href="stock-entry.html">Stock Entry</a></li>
                <li><a href="stock-report.html">Stock Report</a></li>
                <li><a href="customer.html">Customer</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                        <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                            <div class="col-xs-12 col-md-3 col-sm-3 col-lg-3">Description</div>
                            <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6">
                                <input type="text" class="form-control" id="customer" placeholder="Enter Description">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                        <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                            <div class="col-xs-12 col-md-3 col-sm-3 col-lg-3">Tax Rate</div>
                            <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6">
                                <input type="text" class="form-control" id="customer" placeholder="Enter Tax Rate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                        <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                            <div class="col-xs-12 col-md-3 col-sm-3 col-lg-3">HSN/SAC</div>
                            <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6">
                                <select class="form-control" id="sel1">
                                <option>HSN/SAC</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                        <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                            <div class="col-xs-12 col-md-3 col-sm-3 col-lg-3">Qty</div>
                            <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6">
                                <input type="text" class="form-control" id="customer" placeholder="Enter Qty">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                        <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                            <div class="col-xs-12 col-md-3 col-sm-3 col-lg-3">Sqft / Piece</div>
                            <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6">
                                <input type="text" class="form-control" id="customer" placeholder="Enter Sqft / Piece">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                        <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                            <div class="col-xs-12 col-md-3 col-sm-3 col-lg-3">Unit Price</div>
                            <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6">
                                <input type="text" class="form-control" id="customer" placeholder="Enter Unit Price">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-4 col-md-4 col-sm-4 col-lg-4">
                        <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                        </div>
                    </div>

                    <div class="col-xs-12 col-4 col-md-4 col-sm-4 col-lg-4">
                        <div class="col-xs-12 col-12 col-md-12 col-sm-12 col-lg-12">
                            <button type="button" class="btn btn-default">Add Stock</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
